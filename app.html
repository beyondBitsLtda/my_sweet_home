<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Sweet Home — App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
</head>
<body class="page">
  <header class="site-header">
    <div class="container header-grid">
      <div class="brand">
        <div class="brand-mark"></div>
        <span class="brand-name">My Sweet Home</span>
      </div>
      <nav class="nav">
        <a class="nav-link active" href="app.html">Home</a>
        <a class="nav-link" href="project.html">Projeto</a>
        <a class="nav-link" href="planner.html">Planta</a>
      </nav>
      <div class="session-actions" id="session-actions">
        <span class="muted">Carregando...</span>
      </div>
    </div>
  </header>

  <main class="container" id="appUI" data-app-ui>
    <section class="section">
      <div class="section-header">
        <div>
          <p class="eyebrow">Seus projetos</p>
          <h1>Catálogo de reformas</h1>
          <p class="muted">Cards no estilo vitrine clean. Apenas Apartamento habilitado na V1.</p>
        </div>
      </div>

      <div class="grid cards" id="projects-grid">
        <!-- preenchido via JS -->
      </div>
    </section>

    <section class="section">
      <div class="card">
        <p class="eyebrow">Criar novo</p>
        <h2>Comece um novo apartamento</h2>
        <form class="auth-form" id="createProjectForm">
          <label class="muted" for="projectName">Nome do projeto</label>
          <input class="input" id="projectName" name="name" placeholder="Meu AP 2026" required />

          <label class="muted" for="homeType">Tipo de casa</label>
          <select class="input" id="homeType" name="home_type">
            <option value="apartment">Apartamento (habilitado)</option>
            <option value="house" disabled>Casa (Disponível em breve)</option>
            <option value="farm" disabled>Sítio (Disponível em breve)</option>
          </select>

          <label class="muted" for="mode">Modo</label>
          <select class="input" id="mode" name="mode">
            <option value="macro">Macro</option>
            <option value="micro">Micro</option>
          </select>

          <label class="muted" for="startDate">Início</label>
          <input class="input" type="date" id="startDate" name="start_date" />

          <label class="muted" for="endDate">Fim</label>
          <input class="input" type="date" id="endDate" name="end_date" />

          <label class="muted" for="budgetExpected">Budget planejado</label>
          <input class="input" type="number" id="budgetExpected" name="budget_expected" placeholder="30000" />

          <label class="muted" for "budgetReal">Budget real</label>
          <input class="input" type="number" id="budgetReal" name="budget_real" placeholder="0" />

          <label class="muted" for="projectCoverInput">Foto do projeto (capa)</label>
          <div class="photo-input">
            <input class="input" type="file" id="projectCoverInput" name="cover_file" accept="image/*" />
            <div class="photo-preview" id="projectCoverPreview">
              <img class="hidden" id="projectCoverPreviewImage" alt="Pré-visualização da capa" />
              <p class="muted small" id="projectCoverPreviewHint">Pré-visualização aparecerá aqui.</p>
            </div>
          </div>

          <button class="btn primary" type="submit" id="createProjectSubmit">Criar</button>
        </form>
      </div>
    </section>
  </main>

  <div id="toast" class="toast hidden"></div>

  <script src="js/app.js"></script>
  <script src="js/db.js"></script>
  <script src="js/project.js"></script>
</body>
</html>
